<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Details</title>
  </head>
  <body>
    <h1>{{tag.name}} Tag</h1>

    <form action="/tags/{{tag.id}}/edit">
      <button>Edit</button>
    </form>

    <ul>
      {% for post in tagged_posts %}
      <li>
        <a href="/posts/{{post.id}}">{{post.title}}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
