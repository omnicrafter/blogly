<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
  </head>
  <body>
    <h1>Tags</h1>
    <ul>
      {%for tag in tags%}
      <li>
        {{tag.name}} -
        <a href="/tags/{{tag.id}}">Details</a>
        <a href="/tags/{{tag.id}}/edit">Edit</a>
      </li>
      {%endfor%}
    </ul>
    <form action="/tags/new">
      <button>Add Tag</button>
    </form>
  </body>
</html>
